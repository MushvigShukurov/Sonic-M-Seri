<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/tools-and-utensils (1).png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Title</h3>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="card-body">
                <img src="img/pexels-jan-prokes-670244.jpg" alt="">
            </div>
            <div class="card-footer">
                <button class="share">Share</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Title</h3>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="card-body">
                <img src="img/pexels-alina-vilchenko-7015865.jpg" alt="">
            </div>
            <div class="card-footer">
                <button class="share">Share</button>
            </div>
        </div>
    </div>
    <script>
        var btns = document.querySelectorAll(".share");
        btns.forEach(btn=>{
            btn.addEventListener("click",function(){
                window.location.href = "https://www.youtube.com/channel/UCv1cilRYda9e8_07YWn4pIg";
            });
        });
    </script>
</body>
</html>
